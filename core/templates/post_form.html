
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="content-section">
        <fieldset class="border form-group ml-4 mr-4">
            <legend class="border-bottom mb-4 pt-4">Create Post</legend>
            <form method="POST">{% csrf_token %}
                {{ form|crispy }}
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info">Post</button>
            </div>
        </form>
        </fieldset>
    </div>
{% endblock %}
